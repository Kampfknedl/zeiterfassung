name: Build APK - Android 16

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk-headless \
          autoconf automake libtool pkg-config libffi-dev libssl-dev \
          libltdl-dev gettext libxrender-dev libxinerama-dev

    - name: Install buildozer and Cython
      run: |
        python -m pip install --upgrade pip
        pip install "cython<3" buildozer

    - name: Setup Gradle with Kotlin pinning
      run: |
        mkdir -p ~/.gradle/init.d
        echo 'allprojects { configurations.all { resolutionStrategy { force "org.jetbrains.kotlin:kotlin-stdlib:1.8.22"; force "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.22"; force "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22" } } }' > ~/.gradle/init.d/force-kotlin.gradle
        mkdir -p ~/.gradle
        echo 'kotlin.version=1.8.22' >> ~/.gradle/gradle.properties
        echo 'org.gradle.jvmargs=-Xmx2048m' >> ~/.gradle/gradle.properties

    - name: Validate Python files
      run: |
        python -m py_compile main.py db.py

    - name: Build APK
      run: |
        export BUILDOZER_WARN_ON_ROOT=0
        buildozer -v android release
      timeout-minutes: 50
      env:
        BUILDOZER_LOG_LEVEL: 2

    - name: Show buildozer logs on failure
      if: failure()
      run: |
        echo "=== Buildozer log ===" && cat ~/.buildozer/android/platform/build-arm64-v8a/dists/*/build/build.log 2>/dev/null || echo "Log not found"
        echo "=== Gradle wrapper location ===" && find ~/.buildozer -name "gradlew" 2>/dev/null | head -5
        echo "=== APK check ===" && ls -lh bin/*.apk 2>/dev/null || echo "No APK in bin/"
        echo "=== Build outputs ===" && find ~/.buildozer/android/platform/build* -name "*.apk" 2>/dev/null | head -10 || echo "No APK found anywhere"

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: zeiterfassung-apk
        path: bin/*.apk
        retention-days: 30

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/') && success()
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Cleanup
      if: always()
      run: |
        rm -rf .buildozer bin/__pycache__
