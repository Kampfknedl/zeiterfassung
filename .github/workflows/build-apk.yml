name: Build APK - Android 16

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk-headless \
          autoconf automake libtool pkg-config libffi-dev libssl-dev \
          libltdl-dev gettext libxrender-dev libxinerama-dev

    - name: Install buildozer and Cython
      run: |
        python -m pip install --upgrade pip
        pip install "cython<3" buildozer

    - name: Setup Gradle with Kotlin pinning
      run: |
        mkdir -p ~/.gradle/init.d
        echo 'allprojects { configurations.all { resolutionStrategy { force "org.jetbrains.kotlin:kotlin-stdlib:1.8.22"; force "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.22"; force "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22" } } }' > ~/.gradle/init.d/force-kotlin.gradle
        mkdir -p ~/.gradle
        echo 'kotlin.version=1.8.22' >> ~/.gradle/gradle.properties
        echo 'org.gradle.jvmargs=-Xmx2048m' >> ~/.gradle/gradle.properties

    - name: Validate Python files
      run: |
        python -m py_compile main.py db.py

    - name: Build APK
      run: |
        export BUILDOZER_WARN_ON_ROOT=0
        buildozer -v android release
      timeout-minutes: 50
      env:
        BUILDOZER_LOG_LEVEL: 2

    - name: Show complete buildozer output
      if: always()
      run: |
        echo "=== Buildozer dist log ===" 
        find ~/.buildozer/android/platform/build-arm64-v8a -name "build.log" -exec cat {} \; 2>/dev/null | tail -200 || echo "No build.log found"
        echo ""
        echo "=== Complete buildozer directory structure ===" 
        find ~/.buildozer/android/platform/build-arm64-v8a/dists -type d 2>/dev/null | head -20
        echo ""
        echo "=== Files in dists ===" 
        find ~/.buildozer/android/platform/build-arm64-v8a/dists -type f -name "*.apk" -o -name "*.zip" 2>/dev/null | head -20
        echo ""
        echo "=== All .apk files in buildozer ===" 
        find ~/.buildozer -name "*.apk" 2>/dev/null

    - name: Locate and copy APK
      if: always()
      run: |
        mkdir -p bin
        # Find first matching artifact: prefer release APK, then any APK, then AAB
        artifact=$(find ~/.buildozer -type f \( -name "*release*.apk" -o -name "*.apk" -o -name "*.aab" \) 2>/dev/null | head -1)
        if [ -n "$artifact" ]; then
          cp "$artifact" bin/
          echo "Copied artifact: $artifact"
          ls -lh bin/
        else
          echo "ERROR: No APK or AAB found in buildozer directories"
          exit 1
        fi

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: zeiterfassung-artifact
        path: bin/*
        retention-days: 30

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/') && success()
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Cleanup
      if: always()
      run: |
        rm -rf .buildozer bin/__pycache__
