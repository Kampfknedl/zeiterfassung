name: Build APK - Android 16

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: Set up Gradle properties
      run: |
        cp gradle.properties ~/.gradle/ || true
        mkdir -p .buildozer/android/platform/build-arm64-v8a/dists/zeiterfassung

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk-headless \
          autoconf automake libtool pkg-config libffi-dev libssl-dev \
          libltdl-dev gettext libxrender-dev libxinerama-dev

    - name: Install buildozer and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir 'cython<3' buildozer

    - name: Build APK
      run: |
        export ANDROID_SDK_ROOT=/tmp/android-sdk
        export ANDROID_NDK_ROOT=/tmp/android-ndk
        buildozer -v android release
      timeout-minutes: 40
      env:
        BUILDOZER_LOG_LEVEL: 2

    - name: Check APK
      run: |
        if [ -f bin/zeiterfassung-*-release-unsigned.apk ]; then
          ls -lh bin/*.apk
          echo "APK build successful!"
        else
          echo "APK not found!"
          exit 1
        fi

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: zeiterfassung-apk
        path: bin/*.apk
        retention-days: 30

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/') && success()
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Cleanup
      if: always()
      run: |
        rm -rf .buildozer bin/__pycache__
        docker system prune -f
